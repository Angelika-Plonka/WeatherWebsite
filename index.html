<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Check the weather in your current location or in other cities!</h1>
</header>

<main>
    <section class="container">
        <div class ="row">
            <div class="col">
                <div id="weatherCity">
                    <h2 id="headerCity"></h2>
                    <p id="coordinates"></p>
                    <div id="temp">
                        <img id="weatherImg" src="" alt="weather picture">
                        <span id="temperature"></span>
                    </div>
                    <p id="description"></p>
                    <p id="wind"></p>
                    <p id="pressure"></p>
                    <p id="humidity"></p>
                </div>
                <div id="bottoms">
                    <div id="checkLocation">
                        <span id="location">Detect your location</span>
                        <button id="check" onclick="check()">CHECK</button>
                    </div>
                    <div id="enterCity">
                        <label>Enter the city</label>
                        <input id="cityName" type="text" placeholder="city name"/>
                        <button id="show" onclick="getCityByName()">SHOW</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <img id="cityImage" src="" alt="city photo">
        </div>
    </section>
</main>

<footer>
    <div>
        <span>2017</span>
        <span><a href="https://github.com/Angelika-Plonka" class="fa fa-github fa-2x" aria-hidden="true" target="blank"></a></span>
        <span> Angelika PÅ‚onka </span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
