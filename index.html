<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Website</title>
</head>
<body>
<!--HEADER-->
<header>
    <h1>Check the weather in your current location or in other cities!</h1>
</header>

<!--MAIN CONTENT-->
<main>
    <section class="container">
        <div class ="col">
            <div class="row">
                <h2 id="headerCity"></h2>
                <p id="coordinates"></p>
                <div id="temp">
                    <img src="">
                    <span id="temperature"></span>
                </div>
                <p id="description"></p>
                <p id="wind"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>
            </div>
        </div>

        <div class="col">
            <div id="cityImage" class="row">
                <!--<img src="" alt="city">-->

            </div>

        </div>
    </section>

    <section id="bottoms" class="container">
        <div class="col">
            <!--<div class=" col row">-->
                <p id="info">Detect your location</p>
                <button id="check">Check</button>
            </div>

            <div id="enterCity" class="col row">
                <input id="cityName" type="text" placeholder="Enter the city"/>
                <button id="show">SHOW</button>
                <!--<input id="show" type="submit" value="Show">-->
            </div>
        <!--</div>-->
    </section>
</main>
